<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علمني | تسجيل الدخول</title>
</head>
<body>
    <div class="container-fluid">
        <!-- القائمة العلوية -->
        <nav class="navbar navbar-expand-lg shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand fw-bold fs-4" href="index.html">علمني</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#our-activities">نشاطاتنا</a></li>
                    <li class="nav-item"><a class="nav-link" href="#ourStudents">طلابنا</a></li>
                    <li class="nav-item"><a class="nav-link" href="#top-students">نجوم المدرسة</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact-us">تواصل معنا</a></li>
                    </ul>
                    <div class="d-flex mt-3 mt-lg-0">
                    <a class="btn btn-outline-primary" href="login.html">تسجيل الدخول</a>
                    <a class="btn btn-primary me-2" href="register.html">إنشاء حساب</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- نموذج انشاء حساب  -->
        <section class="form">
            <div class="container">
                <div class="general-title">
                    <h1>تسجيل الدخول</h1>
                </div>

                <!-- نموذج تسجيل الدخول -->
                <div class="d-flex justify-content-center align-items-center bg-light">
                    <form id="form-login" action="#" class="form-control p-4 rounded-2 text-end" style="max-width: 500px; width: 100%; direction: rtl;">
                        <div class="mb-3">
                            <label for="name" class="form-label">الاسم الكامل</label>
                            <div class="position-relative">
                                <input class="form-control pe-5" id="name" type="text" placeholder="ادخل اسمك الكامل">
                                <i class="fa-solid fa-user position-absolute top-50 end-0 translate-middle-y me-3 text-muted icon-color"></i>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">كلمة المرور</label>
                            <div class="position-relative">
                                <input class="form-control pe-5" id="password" type="password" placeholder="ادخل كلمة المرور">
                                <i class="fa-solid fa-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted icon-color"></i>
                            </div>
                        </div>


                        <div class="d-grid mt-5 btn-login">
                            <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                            <p>
                                <span>ليس لديك حساب؟<a href="register.html">انشاء حساب جديد</a></span>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <p>
                جميع الحقوق محفوظة لمدرسة
                <span>علمني</span>
                الأبتدائية
                &COPY;
            </p>
        </footer>
    </div>
</body>
</html>
