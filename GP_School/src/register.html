<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علمني | أنشاء حساب</title>
</head>
<body>
    <div class="container-fluid">
        <!-- القائمة العلوية -->
        <nav class="navbar navbar-expand-lg shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand fw-bold fs-4" href="index.html">علمني</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#our-activities">نشاطاتنا</a></li>
                    <li class="nav-item"><a class="nav-link" href="#ourStudents">طلابنا</a></li>
                    <li class="nav-item"><a class="nav-link" href="#top-students">نجوم المدرسة</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact-us">تواصل معنا</a></li>
                    </ul>
                    <div class="d-flex mt-3 mt-lg-0">
                    <a class="btn btn-outline-primary" href="login.html">تسجيل الدخول</a>
                    <a class="btn btn-primary me-2" href="register.html">إنشاء حساب</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- نموذج انشاء حساب  -->
        <section class="form">
            <div class="container">
                <div class="general-title">
                    <h1>انشاء حساب جديد</h1>
                </div>

                <form id="form-info" action="#" class="form-control mx-auto">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-10">
                            <div class="row">
                                <!-- العمود الأول -->
                                <div class="col-md-6 mb-3">
                                    <label for="name">الاسم الكامل</label>
                                    <div class="input">
                                        <input class="form-control" id="name" type="text" placeholder="ادخل اسمك الكامل">
                                        <i class="fa-solid fa-user form-icon"></i>
                                    </div>
                                </div>

                                <!-- العمود الثاني -->
                                <div class="col-md-6 mb-3">
                                    <label for="email">البريد الإلكتروني</label>
                                    <div class="input">
                                        <input class="form-control" id="email" type="email" placeholder="أدخل بريدك الإلكتروني">
                                        <i class="fa-solid fa-envelope form-icon"></i>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="password">كلمة المرور</label>
                                    <div class="input">
                                        <input class="form-control" id="password" type="password" placeholder="ادخل كلمة المرور">
                                        <i class="fa-solid fa-lock form-icon"></i>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="date">تاريخ الميلاد</label>
                                    <div class="input">
                                        <input class="form-control" id="date" type="date" placeholder="اختر تاريخ ميلادك">
                                        <i class="fa-solid fa-calendar-days form-icon"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <input type="submit" class="btn btn-form" value="أنشاء حساب">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <footer>
            <p>
                جميع الحقوق محفوظة لمدرسة
                <span>علمني</span>
                الأبتدائية
                &COPY;
            </p>
        </footer>
    </div>
</body>
</html>
